<body>
    <!-- Google Tag Manager (noscript) -->

            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="wrapper">
        <div class="header">
            <nav>
                <div class="logo">
                    <a href="../"><img class="logo-top" src="../assets/pictures/tezoshelplogo.bmp" alt="tezos.help"></a>
                    <div class="back">
                        <a href="../votes" class="btn btn-add btn-lg">Back to voting</a>
                    </div>
                </div>
            </nav>
            <div id="titleWrapper">
                <center>
                    <h1>Bakers voting list</h1>
                    <span id="activeProposal"></span><BR>
                    <a href="#" id="left" onclick="return left();"><img class="arrow"
                            src="../assets/pictures/arrow-left.svg"></a>
                    <span id="periodScope"></span>
                    <a href="#" id="right" onclick="return right();"><img class="arrow"
                            src="../assets/pictures/arrow-right.svg"></a>
                </center>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Show known bakers
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                <button id="b1" class="dropdown-item" type="button">Show known bakers</button>
                <button id="b2" class="dropdown-item" type="button">Show unknown bakers</button>
                <div class="dropdown-divider"></div>
                <button id="b3" class="dropdown-item" type="button">Show all bakers</button>
            </div>
            <span tabindex="-1" role="button" id="helpItem" class="popoverDetails float-right" data-toggle="popover"
                data-html="true"
                data-content="<b>Participation</b> - Percentage of used votes in <u>all ballot periods</u> where a baker have had the right to vote<BR><b>Voting speed</b> - How fast a baker vote on average in the ballot periods (0-100)"
                title="">
                <!--<svg class="feather help-circle"><image xlink:href="../assets/pictures/help-circle.svg#circle"/></svg>-->
                <img class="feather help-circle" src="../assets/pictures/help-circle.svg#circle" />
            </span>
        </div>
        <div id="bakers" class="table-wrapper">
            <table class="table tablesorter table-bordered alt">
                <thead>
                    <tr>
                        <th scope="col">Baker</th>
                        <th scope="col">Votes</th>
                        <th scope="col">Proposal</th>
                        <th id="exploration" scope="col">Exploration</th>
                        <th id="promotion" scope="col">Promotion</th>
                        <th scope="col">Participation</th>
                        <th scope="col">Voting speed</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <footer id="footer">
        <div class="inner text-center">

            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="../votes/known-bakers/bakers.js"></script>
    <script type="text/javascript" src="../votes/proposals.json"></script>
    <script src="./index.js"></script>
    <script src="../votes/vote.js"></script>
