	<div class="wrapper">
		<div class="header flex-column">
			<div class="header-content position-relative">
				<div class="container">
					<div class="row topholder">
						<div class="logoholder col-6">
							<a href="#"><img class="logo-top" src="./assets/pictures/tezoshelplogo.bmp" alt="tezos.help"

						<div class="buttonholder col-6">
							<button type="button" class="btn btn-add btn-lg" data-toggle="modal"
								data-target="#addModal">ADD CONTENT</button>
						</div>
					</div>
					<div class="row toptext">
						<div class="col-12">
							<h3 class="header-title mt-2 mb-5" id="slogan">
								We help you navigate the world of Tezos <br>The self-amending crypto-ledger
							</h3>
						</div>
					</div>
					<div id="row latestNews">
						<h2 class="latest mt-5 mb-6">Latest</h2>
					</div>
					<div class="row telenews justify-content-center">
						<div class="col-md-6">
							<div id="widget" class="newsholder"></div>
						</div>
						<div class="col-md-6">
							<div class="newsholder" id="govinfo">
								<h9 class="boxdescription text-center">Tezos governance</h9>
								<a href="https://www.tezosagora.org" target="_blank" class="fas fa-home"
									data-toggle="tooltip" data-placement="bottom" title="Tezos Agora"></a>
								<a href="https://www.tezosagora.org/period" target="_blank" class="far fa-chart-bar"
									data-toggle="tooltip" data-placement="bottom" title="Stats"></a>
							</div>
							<div class="newsholder" id="changes">
								<h9 class="boxdescription text-center">tezos.help</h9>
								<!--Insert latest-->
							</div>
						</div>
					</div>
					<!-- Large modal -->
					<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
						aria-labelledby="myLargeModalLabel" aria-hidden="true">
						<div id='recaptcha' class="g-recaptcha" data-sitekey="6Lc87rgUAAAAAGTk0mLBukN_QlURYxYOmDo-w7Mf"
							data-callback="sendForm" data-size="invisible">
						</div>
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header text-center">
									<h5 class="modal-title w-100">Add Content</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div class="container-fluid">
										<form class="was-validated">
											<div class="form-row">
												<div class="col-12 mb-2 mt-2">
													<input name="entryId" id="entryId" type="hidden" />
													<input type="text" class="form-control col-form-label-lg"
														id="modalTitle" placeholder="Title" required>
												</div>

												<div class="col-12 mb-2">
													<input type="url" class="form-control col-form-label-lg"
														id="modalUrl" placeholder="Url" required>
												</div>
											</div>
											<div class="form-group" id="categories">
												<select id="modalCategory" class="custom-select custom-select-lg mb-2"
													required>
													<option value="" class="selectitem">Category</option>
													<!--Insert categories-->
												</select>
											</div>
											<div class="mb-3">
												<textarea
													class="form-control textarea-input is-invalid col-form-label-lg"
													id="validationTextarea" placeholder="Description"
													required></textarea>
											</div>
										</form>
										<!-- Fields not required-->
										<div class="form-row mb-2">
											<div class="col-6">
												<input type="text" class="form-control col-form-label-lg"
													id="modalTwitter" placeholder="Twitter">
											</div>

											<div class="col-6 mb-2">
												<input type="text" class="form-control col-form-label-lg"
													id="modalFacebook" placeholder="Facebook">
											</div>
										</div>
										<!-- Fields not required-->
									</div>
								</div>
								<div id="status"></div>
								<div class="modal-footer row text-center">
									<div class="col-12 mb-2">
										<button type="button" class="modal-send"
											onclick="return validateForm()">Submit</button>
									</div>
									<div class="col-12">
										<button type="button" class="modal-cancel" data-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
